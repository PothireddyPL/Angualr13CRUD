<h1 mat-dialog-title>Add Product Form</h1>
<div mat-dialog-content>
   <form action="" [formGroup]="productForm">
    <mat-form-field appearance="outline">
        <mat-label>Product Name</mat-label>
        <input formControlName="productName" matInput placeholder="Name">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Product Category</mat-label>
        <mat-select formControlName="category" placeholder="Category" >
            <mat-option value="SmartPhone">SmartPhone</mat-option>
            <mat-option value="Furniture">Furniture</mat-option>
            <mat-option value="Electronics">Electronics</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input formControlName="date" matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <label id="">Product Status</label>
      <mat-radio-group formControlName="status" class='status-radio-group'>
        <mat-radio-button class="status-radio-button" *ngFor="let status of statusList" [value]="status">
          {{status}}
        </mat-radio-button>
      </mat-radio-group>

      <mat-form-field appearance="outline">
        <mat-label>Price</mat-label>
        <input  formControlName="price" matInput type='number' placeholder="Price">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Comment</mat-label>
        <textarea formControlName="comment" matInput></textarea>
      </mat-form-field>
   </form>
</div>
<div mat-dialod-action [align]="'end'" >
    <button mat-raised-button mat-dialog-close color="warn">Close</button>
    <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="addProduct()">{{actionBtn}}</button>
</div>
